<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="list roundBorder">
      <div class="date">
        <div class="dateLeft">
          <div id="dateNumber"></div>
          <div>
            <div id="dateMonth"></div>
            <div id="dateYear"></div>
          </div>
        </div>
        <div id="dateText"></div>
      </div>
      <form onsubmit="addNewTask(event)">
        <input
          type="text"
          name="taskText"
          autocomplete="off"
          placeholder="Nueva tarea"
          class="roundBorder"
        />
        <select type="select" name="difficulty" class="roundBorder">
          <option value="" disabled selected hidden>Nivel de dificultad</option>
          <option value="baja">Baja</option>
          <option value="media">Media</option>
          <option value="alta">Alta</option>
        </select>

        <div class="buttonDiv">
          <button type="submit" class="addTaskButton">AÃ±adir</button>
        </div>
        <p>Filtrar por dificultad:</p>
        <div class="buttonDiv"> 
          <button
            type="button"
            class="dificultad orderButton roundBorder"
            onclick="filterByDifficulty(`baja`)"
          >
            Baja
          </button>
          <button
            type="button"
            class="dificultad orderButton roundBorder"
            onclick="filterByDifficulty(`media`)"
          >
            Media
          </button>
          <button
            type="button"
            class="dificultad orderButton roundBorder"
            onclick="filterByDifficulty(`alta`)"
          >
            Alta
          </button>
        </div>
      </form>
      <div id="tasksContainer"></div>
    </div>
  </body>
</html>
